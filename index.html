<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8" />
  <title>🎱 행운의 로또</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./src/css/index.css" />
  <script type="module" src="./src/js/index.js"></script>
</head>
<body>
<div id="app" class="p-3">
  <div class="d-flex justify-center mt-5">
    <div class="w-100">
      <h1 class="text-center">🎱 행운의 로또</h1>
      <form id="priceForm" class="mt-5">
        <label class="mb-2 d-inline-block"
        >구입할 금액을 입력해주세요.
        </label>
        <div class="d-flex">
          <input
                  type="number"
                  class="w-100 mr-2 pl-2"
                  placeholder="구입 금액"
                  id="moneyInput"

          />
          <button id="purchaseButton" type="submit" class="btn btn-cyan">확인</button>
        </div>
      </form>
      <sectiond id="selfLottoList">
        <button
                id="autoGenerateButton"
                type="button"
                class="open-result-modal-button mt-5 btn btn-cyan w-100"
        >
          수동 생성하기
        </button>
      </sectiond>
      <section id="lottoInputSection" style="display: none;" class="mt-9">
        <div class="d-flex">
          <label id="purchaseMessage" class="flex-auto my-0"></label>
          <div class="flex-auto d-flex justify-end pr-1">
            <label class="switch">
              <input id="toggleButton" type="checkbox" class="lotto-numbers-toggle-button" />
              <span  class="text-base font-normal">번호보기</span>
            </label>
          </div>
        </div>
        <ul id="lottoList" class="d-flex flex-wrap ">
        </ul>
      </section>
      <form id="lottoInputForm" class="mt-9" style="display: none;">
        <label class="flex-auto d-inline-block mb-3"
        >지난 주 당첨번호 6개와 보너스 넘버 1개를 입력해주세요.</label
        >
        <div class="d-flex">
          <div>
            <h4 class="mt-0 mb-3 text-center">당첨 번호</h4>
            <div id="resultInputContainer">
              <input
                      id="input-1"
                      type="number"
                      class="winning-number mx-1 text-center"
              />
              <input
                      id="input-2"
                      type="number"
                      class="winning-number mx-1 text-center"
              />
              <input
                      id="input-3"
                      type="number"
                      class="winning-number mx-1 text-center"
              />
              <input
                      id="input-4"
                      type="number"
                      class="winning-number mx-1 text-center"
              />
              <input
                      id="input-5"
                      type="number"
                      class="winning-number mx-1 text-center"
              />
              <input
                      id="input-6"
                      type="number"
                      class="winning-number mx-1 text-center"
              />
            </div>
          </div>
          <div class="bonus-number-container flex-grow">
            <h4 class="mt-0 mb-3 text-center">보너스 번호</h4>
            <div class="d-flex justify-center">
              <input id="bonusNumber" type="number" class="bonus-number text-center" />
            </div>
          </div>
        </div>
        <button
                id="getResultButton"
                type="button"
                class="open-result-modal-button mt-5 btn btn-cyan w-100"
        >
          결과 확인하기
        </button>
      </form>
    </div>
  </div>

  <div class="modal">
    <div class="modal-inner p-10">
      <div class="modal-close">
        <svg id='cancelButton' viewbox="0 0 40 40">
          <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
        </svg>
      </div>

      <h2 class="text-center">🏆 당첨 통계 🏆</h2>
      <div class="d-flex justify-center">
        <table class="result-table border-collapse border border-black">
          <thead>
          <tr class="text-center">
            <th class="p-3">일치 갯수</th>
            <th class="p-3">당첨금</th>
            <th class="p-3">당첨 갯수</th>
          </tr>
          </thead>
          <tbody>
          <tr class="text-center">
            <td class="p-3">3개</td>
            <td class="p-3">5,000</td>
            <td class="p-3 count">n개</td>
          </tr>
          <tr class="text-center">
            <td class="p-3">4개</td>
            <td class="p-3">50,000</td>
            <td class="p-3 count">n개</td>
          </tr>
          <tr class="text-center">
            <td class="p-3">5개</td>
            <td class="p-3">1,500,000</td>
            <td class="p-3 count">n개</td>
          </tr>
          <tr class="text-center">
            <td class="p-3">5개 + 보너스볼</td>
            <td class="p-3">30,000,000</td>
            <td class="p-3 count">n개</td>
          </tr>
          <tr class="text-center">
            <td class="p-3">6개</td>
            <td class="p-3">2,000,000,000</td>
            <td class="p-3 count">n개</td>
          </tr>
          </tbody>
        </table>
      </div>
      <p id="profitMessage" class="text-center font-bold">당신의 총 수익률은 %입니다.</p>
      <div class="d-flex justify-center mt-5">
        <button id="retryButton" type="button" class="btn btn-cyan">다시 시작하기</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
